<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2{
            background-color: cornflowerblue;
            color: white;
            font-size: 15px;
            padding: 3px;
            width: 10%;
        }
        dt {
            color: red;
        }
        ol{
            list-style-type: lower-alpha;
        }
        ul{
            list-style-type: square;
        }

    </style>
    <link rel="shortcut icon" href="./assets/images/lap4.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h2>List of laptops</h2>
<ul>
    <li>Toshiba</li>
    <li>HP</li>
    <li>Asus</li>
    <li>Dell</li>
    <li>Lenovo</li>
</ul>
<h2>List of phones</h2>
<ol>
    <li>Samsung</li>
    <li>Iphone</li>
    <li>Redmi</li>
    <li>Tecno</li>
</ol>
<h2>Descriptive lists</h2>
<dl>
    <dt>Emobilis</dt>
    <dd>Its located in Westlands</dd>
    <dt>UON</dt>
    <dd>Its located in Nairobi cbd</dd>
</dl>
</body>
</html>
